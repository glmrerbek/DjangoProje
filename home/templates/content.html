{% load static %}


<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Haberler</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>

                        <li data-filter=".helikopter">Helikopterler</li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="row featured__filter">
            {% for rs in haberler %}
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item">
                    <a href="/kurumsal/{{ rs.id }}/{{ rs.slug }}">
                    <div class="featured__item__pic set-bg" data-setbg=" {{ rs.image.url }}">

                        {% comment %} <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                            <li><a href="/addtocard/{{ node.id }}"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul> {% endcomment %}
                    </div>
                    </a>
                    <div class="featured__item__text">
                        <h6><a href="/kurumsal/{{ rs.id }}/{{ rs.slug }}"><h5>{{ rs.title }}</h5></a></h6>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Featured Section End -->

<!-- Blog Section Begin -->
<section class="from-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title from-blog__title">
                    <h2>Duyurular</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for rs in duyrular %}
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic">
                    <a href="/kurumsal/{{ rs.id }}/{{ rs.slug }}">
                        <img src="{{ rs.image.url }}" alt="Trulli" width="500" height="200">
                        </a>
                    </div>
                    <div class="blog__item__text">
                        <ul>
                            <li><i class="fa fa-calendar-o"></i>{{ rs.creat_at }}</li>
                            <li><i class="fa fa-comment-o"></i> 5</li>
                        </ul>
                        <h5><a href="/kurumsal/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }}</a></h5>
                        <p>{{ rs.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Blog Section End -->
